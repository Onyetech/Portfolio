<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update User Details</title>
</head>
<body>
<div class="card-body">

    <th:block th:if="${session.msg}">
        <p class="text-center fs-4 text-success">[[${session.msg}]]</p>
        <th:block th:text="${#session.removeAttribute('msg')}"></th:block>
    </th:block>

<!--    <h1>Email : [[${user.email}]]</h1>-->

    <form action="updateUserDetails" method="post">

        <div class="mb-3">
            <label>Enter Unique Name</label> <input type="text" name="uniqueName"
                                                    class="form-control">
        </div>

        <div class="mb-3">
            <label>Enter First Name</label> <input type="text" name="firstName"
                                                      class="form-control">
        </div>

        <div class="mb-3">
            <label>Enter Last Name</label> <input type="text"
                                                 name="lastName" class="form-control">
        </div>
        <div class="mb-3">
            <label>Enter Email</label> <input type="text"
                                                 name="email" class="form-control">
        </div>
        <div class="mb-3">
            <label>Enter Phone Number</label> <input type="text"
                                                 name="phoneNumber" class="form-control">
        </div>

        <button class="btn btn-primary col-md-12">Update</button>
    </form>
</div>
</body>
</html>
